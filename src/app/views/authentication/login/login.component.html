
   <div class="login-section-layout">
    <div class="login-container">
        <h2>Login </h2>
        <form>
            <div class="form-group">
                <label for="username">email</label>
                <input [(ngModel)]="login_data.email" name="email" #email="ngModel" type="text" class="form-control" id="username" placeholder="Enter your username" required>
                <span *ngIf="email.invalid && email.touched" style="color: red; font-size: 14px;">*this.field is required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="login_data.password" name="password" #password="ngModel" type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <span *ngIf="password.invalid && password.touched" style="color: red; font-size: 14px;">*this.field is required</span>
            </div>
            <span class="no-account">Don't have an account? <a routerLink="/auth/signup">Signup</a></span>
            <button type="submit" class="btn btn-block" (click)="login()">
                <span *ngIf="!loader">Login</span>
                <span *ngIf="loader"><app-loader></app-loader></span>
            </button>
        </form>
        <div class="forgot-password">
            <a>Forgot Password?</a>
        </div>
    </div>

   </div>
