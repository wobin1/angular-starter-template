<div class="registration-page-layout">
  <div class="registration-container">
    <h2>Register</h2>
    <form>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input
                      [(ngModel)]="registration_data.first_name"
                      name="first_name"
                      #first_name="ngModel"
                      type="text"
                      class="form-control"
                      id="first_name"
                      placeholder="Enter your first name"
                      required
                    />
                    <span
                      *ngIf="first_name.invalid && first_name.touched"
                      style="color: red; font-size: 14px"
                      >*this.field is required</span
                    >
                  </div>
                  <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input
                      [(ngModel)]="registration_data.last_name"
                      name="last_name"
                      #last_name="ngModel"
                      type="text"
                      class="form-control"
                      id="last_name"
                      placeholder="Enter your last name"
                      required
                    />
                    <span
                      *ngIf="last_name.invalid && last_name.touched"
                      style="color: red; font-size: 14px"
                      >*this.field is required</span
                    >
                  </div>
            
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      [(ngModel)]="registration_data.email"
                      name="email"
                      #email="ngModel"
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                    <span
                      *ngIf="email.invalid && email.touched"
                      style="color: red; font-size: 14px"
                      >*this.field is required</span
                    >
                  </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="phone_number">Phone number</label>
                    <input
                      [(ngModel)]="registration_data.phone_number"
                      name="phone_number"
                      #phone_number="ngModel"
                      type="tet"
                      class="form-control"
                      id="phone_number"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      [(ngModel)]="registration_data.password"
                      name="password"
                      #password="ngModel"
                      autocomplete="current-password"
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                    <span
                      *ngIf="password.invalid && password.touched"
                      style="color: red; font-size: 14px"
                      >*this.field is required</span
                    >
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                      [(ngModel)]="registration_data.confirm_password"
                      name="confirm_password"
                      #confirm_password="ngModel"
                      autocomplete="current-password"
                      type="password"
                      type="password"
                      class="form-control"
                      id="confirm_password"
                      placeholder="Confirm your password"
                      required
                    />
                  </div>
            </div>
        </div>


      

      <span class="have-account"
        >Already have an account? <a routerLink="/auth/login">Login</a></span
      >

      <button
        type="submit"
        class="btn btn-success btn-block"
        (click)="register('auth/login')"
      >
        <span *ngIf="!loader">Register</span>
        <span *ngIf="loader"><app-loader></app-loader></span>
      </button>
    </form>
  </div>
</div>
